<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"" content="width=device-width, initial-scale=1.0">
    <title>Дублирование таблиц</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table border="1">
            <tr>
                <th>Символ</th>
            </tr>
            <tr>
                <td>                
                    <input type="text" id="input1" placeholder="Введите символ" oninput="updateSecondInput()">
                </td>
            </tr>
        </table>

            <table border="1">
                <tr>
                    <th>Название</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="input2" placeholder="Ответ" oninput="updateSecondInput()">
                    </td>
                </tr>
            </table>

        <table border="1">
            <tr>
                <th>Ar</th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="input3" placeholder="Ответ" readonly>
                </td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <th>Порядковый номер</th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="input4" placeholder="Ответ" readonly>
                </td>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
